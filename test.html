<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Design Header</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #3498db;
            position: relative;
            overflow: hidden;
            height: 250px; /* Adjust the header height as needed */
        }

        h1 {
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Create wave animation */
        @keyframes wave {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px); /* Adjust the wave height */
            }
            100% {
                transform: translateY(0);
            }
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #3498db;
            animation: wave 4s linear infinite; /* Adjust the animation duration as needed */
        }
    </style>
</head>
<body>
    <header>
        <h1>Wave Design Header</h1>
    </header>
    <main>
        <!-- Your website content goes here -->
    </main>
</body>
</html>
